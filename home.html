<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/styles.css">

  <title>Pico y Placa</title>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>PICO Y PLACA PREDICTOR qw</h1>
    </header>
    <section>
      <div id="error">
        <p></p>
      </div>
      <form id="plate-form">
        <div class="cont-labels">
            <label for="plate">Enter your plate</label>
            <input type="text" id="plate" placeholder="ABC-1234">
           
        </div>
        <div class="cont-labels">
          <label for="date">Select your Date</label>
          <input type="date" id="date">
        </div>
        <div class="cont-labels">
          <label for="time">Insert an hour</label>
            <input type="time" id="time" >
        </div>
        <button class="predict-button" type="submit" >Predict</button>
      </form>
      
    </section>
    <div class="container-predict">
      <p id="predict"></p>
    </div>
    
  </div>
 
  <footer>

  </footer>
  <script src="resources/js/data.js"></script>
  <script src="resources/js/controllers.js"></script>
</body>
</html>
